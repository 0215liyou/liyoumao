<script>var maccms={"path":"","mid":"1","url":"www.freeok.vip","wapurl":"www.freeok.vip","mob_status":"2"};</script>
<script src="/mxtheme/js/jquery.min.js"></script>
<script src="/static/js/home.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.min.js"></script>
<script>
        $(function(){
            $('.mac_verify').focus();

            $("input[name='verify']").bind('keypress',function(event){
                if(event.keyCode == "13") {
                    if($("input[name='verify']").val()!=''){
                        $('.verify_submit').click();
                    }
                }
            });

            $('.verify_submit').click(function(){
                var v = $('input[name="verify"]').val();
                MAC.Ajax(maccms.path+'/index.php/ajax/verify_check?type=search&verify='+v,'post','json','',function(r){
                    if(r.code==1){
                        location.reload();
                    }
                    else{
                        layer.msg(r.msg);
                        MAC.Verify.Refresh();
                    }
                },function(){
                    layer.msg('请求失败，请重试');
                    MAC.Verify.Refresh();
                });
            });
        });
    </script>
</head>
<body>
<div class="mx-mac_msg_jump">
<div class="msg_jump_tit">系统提示</div>
<div class="title">亲爱的用户:</div>
<div class="text">访问此数据需要输入验证码</div>
<div class="form">
<div class="item1">
<input type="text" name="verify" class="mac_verify">
</div>
<div class="jump item">
<input type="button" class="verify_submit submit_btn btnverify" value="提交验证">
</div>
</div>
</div>
